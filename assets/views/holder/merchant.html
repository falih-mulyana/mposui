<div class="row">
	<div class="col-md-4">
		<div class="panel panel-primary">
            <div class="panel-heading" id="merchant-form-title">
                Create New Merchant
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group"><label>Name</label> <input type="name" id="name-input" placeholder="Merchant Name" class="form-control"></div>
                    <div class="form-group"><label>Email</label> <input type="email" id="email-input" placeholder="Email" class="form-control"></div>
                    <div class="form-group">
                    	<label>Merchant Type</label>
                        <select id="select-merchant-type" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-sm btn-info pull-right m-t-n-xs" data-toggle="modal" data-target="#newtypemodal">Add new type</a>
                        <div>&nbsp;</div>
                    </div>
                    <div class="form-group">
                    	<label>Location</label>
                    	<div class="input-group">
                    		<input type="text" id="location-input" placeholder="edit if necessary" class="form-control"> 
                    		<span class="input-group-btn"><button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#picklocationmodal">Pick Location</button></span>
						</div>
                    </div>
                    <div class="form-group"><div class="i-checks" id="tax-checks"><label> <input type="checkbox" name="tax" value=""> <i></i> Tax </label></div></div>
                    <div class="form-group"><label>NPWP</label> <input type="text" id="npwp-input" placeholder="Tax Number" class="form-control"></div>
                    <div class="form-group"><label>Phone</label> <input type="text" id="phone-input" placeholder="+6281234567" class="form-control"></div>
                    <div>
                        &nbsp;<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id="new-merchant-btn"><strong>Register</strong></button>
                        <button class="btn btn-sm btn-warning pull-right m-t-n-xs" id="reset-merchant-btn" type="reset"><strong>Reset Form</strong></button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<div class="col-md-8">
		<div class="panel-info">
			<div class="panel-heading">
				List of Registered Merchants	
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped" id="merchant-list-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Tax</th>
                                <th>NPWP</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>   
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal inmodal fade" id="newtypemodal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Create New Merchant Type</h4>
                <small class="font-bold">Fill all the necessary fields.</small>
            </div>
            <div class="modal-body">
                <input type="text" id="input-new-org-type" placeholder="Type in new organization type name" />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" confirm>Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="deleteMerchantModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" confirm>Confirm</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="picklocationmodal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Select Location</h4>
                <small class="font-bold">Drag the marker to change location.</small>
            </div>
            <div class="modal-body">
            	<div class="form-group"><input id="lp-address" type="text" placeholder="location" class="form-control"></div>
                <div id="lp" style="width: 100%; height: 400px;"></div>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lp-lat" class="sr-only">Lat</label>
                        <input type="text" placeholder="latitude" id="lp-lat" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lp-lon" class="sr-only">Long</label>
                        <input type="text" placeholder="longitude" id="lp-lon" class="form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="lp-save-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>
