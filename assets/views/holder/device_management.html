<div class="row">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading" id="device-form-title">
                Create New Device
            </div>
            <div class="panel-body">
                <form role="form">
                    <div id="wizard">
                        <h1>General Info</h1>
                        <div class="step-content">
                            <div class="form-group">
                                <label>merchant</label>
                                <select id="select-merchant-device" class="form-control">
                                </select>
                            </div>
                            <div class="form-group"><label>Device Name</label> <input type="text" id="name-input" placeholder="For new Device" class="form-control"></div>
                            <div class="form-group">
                                <label>Location</label>
                                <div class="input-group">
                                    <!-- <input type="text" id="location-input" placeholder="edit if necessary" class="form-control">  -->
                                    <span class="input-group-btn"><button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#picklocationmodal">Pick Location</button></span>
                                </div>
                            </div>
                        </div>

                        <h1>Device Properties</h1>
                        <div class="step-content">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"><label>Serial Number</label> <input type="text" id="serial-input" placeholder="Unique each device" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>Vendor</label> <input type="text" id="vendor-input" placeholder="Device Vendor" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>Device Series</label> <input type="text" id="series-input" placeholder="" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>Device Type</label> <input type="text" id="type-input" placeholder="" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>Operating System</label> <input type="text" id="os-input" placeholder="Windows/Mac" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>OS Version</label> <input type="text" id="os-version-input" placeholder="" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>Firmware</label> <input type="text" id="firmware-input" placeholder="" class="form-control"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label>App Version</label> <input type="text" id="app-version-input" placeholder="" class="form-control"></div>
                                </div>
                            </div>
                            <div class="form-group"><label>Additional Notes</label> <input type="text" id="notes-input" placeholder="" class="form-control"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel-info">
            <div class="panel-heading">
                List of Registered Devices  
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="device-list-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Merchant</th>
                                <th>Serial</th>
                                <th>Vendor</th>
                                <th>Series</th>
                                <th>Action</th>
                            </tr>   
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="deleteDeviceModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" confirm>Confirm</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="picklocationmodal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Select Location</h4>
                <small class="font-bold">Drag the marker to change location.</small>
            </div>
            <div class="modal-body">
                <div class="form-group"><input id="lp-address" type="text" placeholder="location" class="form-control"></div>
                <div id="lp" style="width: 100%; height: 400px;"></div>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lp-lat" class="sr-only">Lat</label>
                        <input type="text" placeholder="latitude" id="lp-lat" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lp-lon" class="sr-only">Long</label>
                        <input type="text" placeholder="longitude" id="lp-lon" class="form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="lp-save-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>
