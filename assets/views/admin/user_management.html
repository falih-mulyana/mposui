<div class="row">
	<div class="col-md-4">
		<div class="panel panel-primary">
            <div class="panel-heading" id="user-form-title">
                Create New User
            </div>
            <div class="panel-body">
                <form role="form">
                	<div class="row">
                    	<div class="col-md-6">
                    		<div class="form-group"><label>Name</label> <input id="first-name-input" type="text" placeholder="first name" class="form-control"></div>
                    	</div>
                    	<div class="col-md-6">
                    		<div class="form-group"><label>&nbsp;</label> <input id="last-name-input" type="text" placeholder="last name" class="form-control"></div>
                    	</div>
                	</div>
                    
                    <div class="form-group"><label>Username</label> <input id="username-input" type="text" placeholder="username to be logged in" class="form-control"></div>
                    <div class="form-group"><label>Email</label> <input id="email-input" type="email" placeholder="Email" class="form-control"></div>
                    <div class="form-group">
                    	<label>Holder</label>
                        <select id="select-holder-user" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                    	<label>Merchant (leave empty for Holder role)</label>
                        <select id="select-merchant-user" class="form-control">
                        </select>
                    </div>
                    <div class="form-group"><label>Password</label> <input id="password-input" type="Password" placeholder="Password" class="form-control"></div>
                    <div class="form-group"><label>Confirm Password</label> <input id="confirm-password-input" type="Password" placeholder="Type Password Again" class="form-control"></div>
                    <div class="form-group"><label>Phone</label> <input id="phone-input" type="text" placeholder="+6281234567" class="form-control"></div>
                	<div class="form-group">
                    	<label>Identity Type</label>
                        <select id="select-identity-type" class="form-control">
                        	<option value="ktp">KTP</option>
                        	<option value="sim">SIM</option>
                        	<option value="passport">Passport</option>
                        	<option value="etc">etc</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Identity Number</label> <input id="idnumber-input" type="text" placeholder="e.g. driver license, passport" class="form-control"></div>
                    <div class="form-group"><label>Gender</label><div class="i-checks"><input type="radio" value="male" name="gender-input"> Male <input type="radio" checked value="female" name="gender-input"> Female</div>
                    </div>
                    <div>
                        &nbsp;<button id="new-user-btn" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Register</strong></button>
                        <button id="reset-user-btn" class="btn btn-sm btn-warning pull-right m-t-n-xs" type="reset"><strong>Reset Form</strong></button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<div class="col-md-8">
		<div class="panel-info">
			<div class="panel-heading">
				List of Registered Users	
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped" id="user-list-table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Username</th>
								<th>holder</th>
								<th>Role</th>
								<th>Email</th>
								<th>phone</th>
								<th>Action</th>
							</tr>	
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal inmodal fade" id="deleteUserModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" confirm>Confirm</button>
            </div>
        </div>
    </div>
</div>
