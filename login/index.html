<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="description" content="MPOS UI">
    <meta name="author" content="Falih Mulyana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link href="/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/inspinia/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="/inspinia/css/animate.css" rel="stylesheet">
    <link href="/inspinia/css/style.css" rel="stylesheet">


</head>

<body style="background-color: white; height: 100vh;">
    <div class="container-fluid" style="height: 100%;">
        <div classs="row" style="height: 100%;">
            <div class="col-md-7" style="white-space: nowrap; text-align: center; height: 100%;">
                <span class="helper" style="display: inline-block; height: 100%; vertical-align: middle;"></span><img src="/assets/img/pos-logo.png" class="img-rounded" style="max-height: 70%; max-width: 70%;"> 
            </div>
            <div class="col-md-5 middle-box text-center" style="height:100%; margin-top: 25vh;">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="your username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="your password">
                    </div>
                    <!-- <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div> -->
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/inspinia/js/jquery-2.1.1.js"></script>
    <script src="/inspinia/js/bootstrap.min.js"></script>
    <script src="/assets/js/cookie.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
